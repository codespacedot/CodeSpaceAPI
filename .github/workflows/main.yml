# This workflow will install Python dependencies, run lint, test and deploy the app on Heroku.

name: Deployment

on:
  push:
    branches: [ main ]

jobs:
  deploy:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - run: |
          git fetch --prune --unshallow
      - name: Set up Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pytest
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Lint with flake8
        run: |
          # stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      - name: Test with pytest
        env:
          HOSTNAME: ${{ secrets.HOSTNAME }}
          DETA_ACCESS_KEY: ${{ secrets.DETA_ACCESS_KEY }}
          ALLOWED_ORIGINS: ${{ secrets.ALLOWED_ORIGINS }}
          JWT_SECRET_KEY: ${{ secrets.JWT_SECRET_KEY }}
          JWT_ALGORITHM: ${{ secrets.JWT_ALGORITHM }}
          JWT_EXPIRE_MINUTES: ${{ secrets.JWT_EXPIRE_MINUTES }}
          MAIL_ID: ${{ secrets.MAIL_ID }}
          MAIL_PASSWORD: ${{ secrets.MAIL_PASSWORD }}
          MAIL_PORT: ${{ secrets.MAIL_PORT }}
          MAIL_SERVER: ${{ secrets.MAIL_SERVER }}
          TEST_EMAIL: ${{ secrets.TEST_EMAIL }}
          VERIFICATION_CODE_LENGTH: ${{ secrets.VERIFICATION_CODE_LENGTH }}
        run: |
          pytest -v
      - name: Deploy to Heroku
        env:
          HEROKU_TOKEN: ${{ secrets.HEROKU_TOKEN }}
          HEROKU_APP_NAME: ${{ secrets.HEROKU_APP_NAME }}
        if: github.ref == 'refs/heads/main' && job.status == 'success'
        run: |
          # add remote
          git remote add heroku https://heroku:$HEROKU_TOKEN@git.heroku.com/$HEROKU_APP_NAME.git
          # set config vars
          heroku config:set DETA_ACCESS_KEY=${{ secrets.DETA_ACCESS_KEY }} -a ${{ secrets.HEROKU_APP_NAME }}
          heroku config:set HOSTNAME=${{ secrets.HOSTNAME }} -a ${{ secrets.HEROKU_APP_NAME }}
          heroku config:set ALLOWED_ORIGINS=${{ secrets.ALLOWED_ORIGINS }} -a ${{ secrets.HEROKU_APP_NAME }}
          heroku config:set JWT_SECRET_KEY=${{ secrets.JWT_SECRET_KEY }} -a ${{ secrets.HEROKU_APP_NAME }}
          heroku config:set JWT_ALGORITHM=${{ secrets.JWT_ALGORITHM }} -a ${{ secrets.HEROKU_APP_NAME }}
          heroku config:set JWT_EXPIRE_MINUTES=${{ secrets.JWT_EXPIRE_MINUTES }} -a ${{ secrets.HEROKU_APP_NAME }}
          heroku config:set MAIL_ID=${{ secrets.MAIL_ID }} -a ${{ secrets.HEROKU_APP_NAME }}
          heroku config:set MAIL_PASSWORD=${{ secrets.MAIL_PASSWORD }} -a ${{ secrets.HEROKU_APP_NAME }}
          heroku config:set MAIL_PORT=${{ secrets.MAIL_PORT }} -a ${{ secrets.HEROKU_APP_NAME }}
          heroku config:set MAIL_SERVER=${{ secrets.MAIL_SERVER }} -a ${{ secrets.HEROKU_APP_NAME }}
          heroku config:set VERIFICATION_CODE_LENGTH=${{ secrets.VERIFICATION_CODE_LENGTH }} -a ${{ secrets.HEROKU_APP_NAME }}
          heroku config:set TEST_EMAIL=${{ secrets.TEST_EMAIL }} -a ${{ secrets.HEROKU_APP_NAME }}
          # push
          git push heroku HEAD:main -f
